<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目 - ProjectPartner</title>
    <link rel="stylesheet" href="项目.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>ProjectPartner</h1>
        </div>
        <nav>
            <ul>
                <li><a href="首页.html">首页</a></li>
                <li><a href="消息.html">消息</a></li>
                <li><a href="项目.html" class="active">项目</a></li>
                <li><a href="我的.html">我的</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#create-project">创建项目</a></li>
                <li><a href="#join-project">加入项目</a></li>
                <li><a href="#project-management">项目管理</a></li>
            </ul>
        </aside>
        <section class="project-content">
            <div id="create-project">
                <h2>创建新项目</h2>
                <form id="project-form">
                    <label for="project-name">项目名称:</label>
                    <input type="text" id="project-name" name="project_name" required><br><br>

                    <label for="start-date">开始日期:</label>
                    <input type="date" id="start-date" name="start_date" required><br><br>

                    <label for="recruit-people">招募人数:</label>
                    <input type="number" id="recruit-people" name="recruit_people" required><br><br>

                    <label for="project-direction">项目方向:</label>
                    <input type="text" id="project-direction" name="project_direction" required><br><br>

                    <label for="add-tags">添加标签:</label>
                    <input type="text" id="add-tags" name="add_tags"><br><br>

                    <label for="project-description">编辑正文内容:</label>
                    <textarea id="project-description" name="project_description" rows="4" required></textarea><br><br>

                    <button type="submit">创建项目</button>
                </form>
            </div>
            <div id="join-project">
                <h2>加入项目</h2>
                <div class="cards-container">
                    <!-- 动态生成的加入项目卡片 -->
                    <div class="project-card">
                        <h3>创新工坊</h3>
                        <p>创建人：李刚</p>
                        <p>项目描述：创新实验室和创业孵化器..</p>
                        <div class="button-container">
                            <button onclick="applyJoinProject('project1')">申请加入</button>
                        </div>
                    </div>
                    <div class="project-card">
                        <h3>时空穿梭</h3>
                        <p>创建人：胡与</p>
                        <p>项目描述：一个历史研究和考古项目..</p>
                        <div class="button-container">
                            <button onclick="applyJoinProject('project2')">申请加入</button>
                        </div>
                    </div>
                    <div class="project-card">
                        <h3>代码编织者</h3>
                        <p>创建人：陈六</p>
                        <p>项目描述：一个编程教育平台，提供..</p>
                        <div class="button-container">
                            <button onclick="applyJoinProject('project3')">申请加入</button>
                        </div>
                    </div>
                    <div class="project-card">
                        <h3>智能匹配项目</h3>
                        <p>创建人：待定</p>
                        <p>项目描述：智能匹配项目..</p>
                        <div class="button-container">
                            <button onclick="applyJoinProject('project4')">申请加入</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="project-management">
                <h2>项目管理</h2>
                <div class="project-section">
                    <h3>我加入的项目</h3>
                    <!-- 我加入的项目区域 -->
                    <div id="joined-projects" class="project-card">
                        <!-- 创新工坊项目卡片 -->
                        
                        <!-- 其他项目卡片可以继续添加在这里 -->
                    </div>
                </div>
                <div class="project-section">
                    <h3>我创建的项目</h3>
                    <div class="cards-container created-projects" id="created-projects">
                        <!-- 动态生成的我创建的项目卡片 -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 ProjectPartner. All rights reserved.</p>
    </footer>
    <script src="项目.js"></script>
</body>
</html>
