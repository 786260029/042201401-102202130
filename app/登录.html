<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            background-image: url('pictures/IMG_1929.JPG'); /* 确保图片路径正确 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 背景图固定，不随滚动条滚动 */
            overflow: hidden; /* 防止背景图片滚动 */
        }
        .login-container {
            background-color: white;
            max-width: 300px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            position: relative; /* 使背景图位于该容器背后 */
            z-index: 1; /* 登录框位于背景图之上 */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            display: flex;
            align-items: center; /* 垂直居中对齐 */
            justify-content: space-between; /* 两端对齐 */
            margin-bottom: 15px; /* 底部间距 */
        }
        .input-group label {
            flex-shrink: 0; /* 不允许缩小 */
        }
        .input-group input {
            flex-grow: 1; /* 输入框填充剩余空间 */
            margin-left: 10px; /* 与标签的间距 */
        }
        input[type="text"], input[type="password"], input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%; /* 调整按钮宽度 */
            margin-top: 10px; /* 与上一个元素的间距 */
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .remember-me input[type="checkbox"] {
            margin-right: 5px;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>欢迎登录</h2>
        <!-- 假设登录请求由服务器上的/login路径处理 -->
        <form action="./首页.html" method="post">
            <input type="hidden" name="csrf_token" value="RANDOM_TOKEN_HERE"> <!-- CSRF Token，生产环境中需要替换为动态生成的 -->
            <div class="input-group">
                <label for="username">请输入学工号:</label>
                <input type="text" id="username" name="username" required pattern="[0-9]+" title="学工号只能包含数字">
            </div>
            <div class="input-group">
                <label for="password">请输入密码:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">记住密码</label>
            </div>
            <input type="submit" value="登录">
            <div class="links">
                <a href="/forgot-password">忘记密码?</a>
                <!-- 当点击时，将跳转到注册页面 -->
                <a href="./注册.html">注册账号</a>
            </div>
        </form>
    </div>
</body>
</html>
